{{ define "main" }}
  <section>
    <div class="container">
      <div class="row">
        <div class="col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
          <article>
            <div class="article__title text-center">
              <h1 class="h2">{{ .Title }}</h1>
              <span>{{ .Params.company }}</span>
            </div>
            <!--end article title-->
            <div class="article__body">
              <img alt="{{ .Title }}" src="{{ .Params.image }}" />
              {{ .Content }}
            </div>
          </article>
        </div>
      </div>
    </div>
  </section>
{{ end }}
